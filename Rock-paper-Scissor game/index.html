<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="container">
        <div class="rock box" id="Rock">
            <img src="images/rock.webp" alt="rock" class="rock-img">
            <h2>Rock</h2>
        </div>
        <div class="paper box" id="Paper">
            <img src="images/paper.webp" alt="paper" class="paper-img">
            <h2>Paper</h2>
        </div>
        <div class="scissor box" id="Scissors">
            <img src="images/scissor.webp" alt="scissor" class="scissor-img">
            <h2>Scissors</h2>
        </div>
    </div>

    <div class="score-box">
        <p class="score-text">SCORE</p>
        <div class="score-container">
            <div class="you">
                <div class="you-text score-text score-box">YOU</div>
                <div class="you-score">0</div>
            </div>

            <div class="computer">
                <div class="computer-text score-text score-box">COMPUTER</div>
                <div class="computer-score">0</div>
            </div>
           
    </div>
    <div class="result">
        PLAY YOUR MOVE!
    </div>

<script src="script.js"></script>
</body>
</html>
